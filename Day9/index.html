<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Circles</title>
    <style>
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        #circle1 {
            width: 100px;
            height: 100px;
            background-color: red;
            cursor: grab;
            top: 50px;
            left: 50px;
        }
        #circle2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="circle1" class="circle" draggable="true"></div>
    <div id="circle2" class="circle"></div>

    <script src="script.js"></script>
</body>
</html>
