<body>
    <!-- Create a web page of a simple form asking for user details such as email
address and password with a stylesheet that defines two different layouts: one
for desktop screens and one for mobile screens. -->
    <div class="container">
        <form action="">
            <div class="top">
                <h1>Form</h1>
            </div>
            <div class="middle">
                <div class="info">
                    <div> <label>Email:</label></div>
                    <div><input type="email" /></div>
                   
                    
                </div>
                <div class="info">
                    <div> <label> Password: </label></div>
                    <div><input type="password" /></div>
                   
                    
                </div>
                <div class="info">
                    <div><label for="address">Address:</label></div>
                    <div><textarea name="" id="address" rows="2" cols="50"></textarea></div>
                    
                    
                </div>
            </div>
            <div class="bottom">
                <input type="submit" id="subButton" />
            </div>
        </form>
    </div>
</body>
