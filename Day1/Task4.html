<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
      

        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }

        td {
            border: 2px solid black;
            height: 50px;
        }
    </style>
</head>

<body>
    <table border="1" >
        <tr>
            <td  ></td>
            <td></td>
            <td colspan="2" ></td>
          
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td ></td>
           
        </tr>
        <tr>    
            <td ></td>
            

        </tr>
      
       
    </table>
</body>

</html>
