<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task-2.css">
</head>

<body>
    <form>
        <div class="container">

            <div class="top">
                <h1>Create Account</h1>
            </div>
            <div class="middle">
                <div class="group">
                    <label for="name">First name*</label>
                    <input type="text" id="name" name="name" placeholder="enter your first name" required />
                </div>

                <div class="group">
                    <label for="name">Last name</label>
                    <input type="text" id="name" name="name" placeholder="enter your last name" />
                </div>

                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="enter your email" name="email" required />
                </div>

                <div class="group">
                    <label for="password">Password*</label>
                    <input type="password" placeholder="enter your password" id="password" name="pass" required />
                </div>

                <div class="group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" placeholder="enter your password again"
                        name="confirmPass" required />
                </div>

                <div class="group">

                    <label>Gender:</label>
                    <div class="gender">
                        <label for="male"><input type="radio" name="gender" value="male" id="male" required />
                            Male</label>
                        <label for="female"><input type="radio" name="gender" value="female" id="female" />
                            Female</label>

                    </div>
                </div>


                <div class="group">
                    <label for="hobbies">Hobbies</label>
                    <div class="hobbies">
                        <label><input type="checkbox" name="Music" value="Music" id="hobbies" />Music</label>
                        <label><input type="checkbox" name="Sports" value="Sports" id="hobbies" />Sports</label>
                        <label><input type="checkbox" name="Travel" value="travel" id="hobbies" />Travel</label>
                        <label><input type="checkbox" name="Movies" value="Movies" id="hobbies" />Movies</label>
                    </div>
                </div>
                <div class="group1">
                    <label for="Sincome">Source of Income</label>
                    <input type="number" id="Sincome" name="dob" value="Employed" placeholder="Employed" />

                    <label for="income">Income</label>
                    <input type="range" name="income" min="0" max="10" placeholder="Enter your income">
                    <button>20k</button>
                </div>

                <div class="group">
                    <label for="profilePic">Upload Profile Piture</label>
                    <input type="file" name="profilePic" id="profilePic" />
                </div>

                <div class="group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="18" required />

                </div>

                <div>
                    <label for="Bio">Bio</label>
                    <textarea name="Bio" id="Bio" cols="70" rows="6" placeholder="Enter your Bio"></textarea>

                </div>
            </div>
            <div class="bottom">
                <input type="button" value="Create">
            </div>
        </div>
    </form>
</body>

</html>
