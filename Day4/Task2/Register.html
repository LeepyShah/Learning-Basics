<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="Confirm.html">
    <div class="container">
        <div class="top">
            <h2 class="register-heading">Registration Form</h2>
        </div>
       <div class="mid">
        <div>
            <label for="name" class="register-password-label" >Name:</label>
            <input type="text" id="name" class="register-input" required>
        </div>
        <div>
            <label for="contanct" class="register-label">Phone:</label>
            <input type="phone" id="contact" class="register-input" required>
        </div>
        <div>
            <label for="age" class="register-label">Age:</label>
            <input type="number" id="age" class="register-input" required>
        </div>
        
       </div>
        
        <div class="bottom">
            <input class="register-submit" type="submit" onClick="registerData()">
        </div>
    </div>
</form>
</body>
</html>
